services:
  postgres:
    image: postgres:17-alpine
    container_name: hardy-postgres-dev
    environment:
      POSTGRES_USER: hardy
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: hardy_monitor
    ports:
      - "5432:5432"
    volumes:
      - hardy_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hardy -d hardy_monitor"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  hardy_postgres_data:
